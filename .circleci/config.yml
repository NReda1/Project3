jobs:
  deploy-backend:
    docker:
      - image: noura1990/myrepo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["83:7e:bb:78:07:17:1a:8f:9b:fb:96:6f:d0:18:0b:3e"]
      
      - run:
          name: Deploy backend
          command: |
            cd backend
            npm i
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist/* package*
            pwd
            ls
            cp /home/circleci/project/backend/artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz  /home/circleci/ansible/roles/deploy/artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz 
            ls /home/circleci/ansible/roles/deploy/
            cd .circleci/ansible/
            echo "[web]" > inventory.txt
            export TYPEORM_HOST=$(aws ec2 describe-instances --region us-east-1 --query 'Reservations[*].Instances[*].PublicIpAddress' --output text )
            echo $TYPEORM_HOST z> inventory.txt
            pwd
            ls -larth
            cat ../../inventory.txt
            ansible-playbook -i ../../inventory.txt deploy-backend.yml
      





             
  
